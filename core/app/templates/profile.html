<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Atualizar Perfil</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        
        <label for="username">Novo Nome de Usuário</label>
        {{ form.username() }}<br>

        <label for="password">Nova Senha</label>
        {{ form.password() }}<br>

        <label for="password_confirmation">Confirmar Nova Senha</label>
        {{ form.password_confirmation() }}<br>

        <button type="submit">Atualizar</button>
    </form>

    <h2>Excluir Conta</h2>
    <form action="{{ url_for('delete_account') }}" method="POST">
        {{ form.hidden_tag() }}  <!-- Token CSRF gerado automaticamente -->
        {{ form.submit() }}  <!-- Botão para excluir a conta -->
    </form>
    

    <p><a href="{{ url_for('home') }}">Voltar para a página inicial</a></p>
</body>
</html>
