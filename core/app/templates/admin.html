<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
</head>
<body>
    <h1>Painel Administrativo</h1>
    <h2>Usuários Cadastrados</h2>

    <a href="{{ url_for('create_user') }}">Criar Novo Usuário</a>
    
    {% if users %}
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome de Usuário</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <a href="{{ url_for('edit_user', user_id=user.id) }}">Editar</a> |
                            <a href="{{ url_for('delete_user', user_id=user.id) }}">Deletar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Não há usuários cadastrados.</p>
    {% endif %}
    
    <br><br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
